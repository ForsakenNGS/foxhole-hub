<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foxhole HUB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <div class="d-flex align-items-start main-content">
      <div class="nav flex-column nav-pills" id="nav-sidebar-tabs" role="tablist" aria-orientation="vertical">
        <button class="nav-link text-start active" id="foxhole-stats-btn" data-bs-toggle="pill" data-bs-target="#foxhole-stats-tab"
                type="button" role="tab" aria-controls="foxhole-stats-tab" aria-selected="true">
          <i class="nav-sidebar-icon fa-solid fa-chart-line"></i>
          <span class="nav-sidebar-text">Foxhole Stats</span>
        </button>
        <button class="nav-link text-start" id="logistics-calc-btn" data-bs-toggle="pill" data-bs-target="#logistics-calc-tab"
                type="button" role="tab" aria-controls="logistics-calc-tab" aria-selected="true">
          <i class="fa-solid fa-box"></i>
          <span class="nav-sidebar-text">Logistics Calculator</span>
        </button>
        <button class="nav-link text-start" id="route-planner-btn" data-bs-toggle="pill" data-bs-target="#route-planner-tab"
                type="button" role="tab" aria-controls="route-planner-tab" aria-selected="true">
          <i class="fa-solid fa-map-location-dot"></i>
          <span class="nav-sidebar-text">Route Planner</span>
        </button>
        <button class="nav-link text-start" id="artillery-spotting-btn" data-bs-toggle="pill" data-bs-target="#artillery-spotting-tab"
                type="button" role="tab" aria-controls="artillery-spotting-tab" aria-selected="true">
          <i class="fa-solid fa-crosshairs"></i>
          <span class="nav-sidebar-text">Artillery Spotting</span>
        </button>
      </div>
      <div class="tab-content flex-grow-1" id="nav-sidebar-contents">
        <div class="tab-pane fade show active" id="foxhole-stats-tab" role="tabpanel" aria-labelledby="foxhole-stats-btn" tabindex="0">
          <iframe src="https://foxholestats.com/" frameborder="0" class="foxhole-stats loaded"></iframe>
        </div>
        <div class="tab-pane fade" id="reddit-tab" role="tabpanel" aria-labelledby="reddit-btn" tabindex="0">
          <iframe src="about:blank" frameborder="0" class="reddit"></iframe>
        </div>
        <div class="tab-pane fade" id="logistics-calc-tab" role="tabpanel" aria-labelledby="logistics-calc-btn" tabindex="0">
          <iframe src="about:blank" frameborder="0" class="logistics-calc"></iframe>
        </div>
        <div class="tab-pane fade" id="route-planner-tab" role="tabpanel" aria-labelledby="route-planner-btn" tabindex="0">
          <iframe src="about:blank" frameborder="0" class="route-planner"></iframe>
        </div>
        <div class="tab-pane fade" id="artillery-spotting-tab" role="tabpanel" aria-labelledby="artillery-spotting-btn" tabindex="0">
          <iframe src="about:blank" frameborder="0" class="artillery-spotting"></iframe>
        </div>
      </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="hub.js"></script>
  </body>
</html>
